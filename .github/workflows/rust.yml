name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Caches the entire Rust toolchain + cargo registry + target/
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - uses: Swatinem/rust-cache@v2

      # Use prebuilt tools instead of compiling 400 crates
      - name: Run cargo audit
        uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run cargo deny
        uses: EmbarkStudios/cargo-deny-action@v1

      # Optional: install tarpaulin (fast, prebuilt)
      - name: Install tarpaulin
        run: |
          curl -sSfLo tarpaulin.tar.gz \
            https://github.com/xd009642/tarpaulin/releases/latest/download/cargo-tarpaulin-x86_64-unknown-linux-gnu.tar.gz
          tar xzf tarpaulin.tar.gz -C ~/.cargo/bin

      # - name: Test coverage gate
      #   run: cargo tarpaulin --fail-under 60

      - name: Build
        run: cargo build --release
