[package]
name = "axum-stan"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.8.6"
tokio = { version = "1.48.0", features = ["full"] }
tower = "0.5.2"
serde = { version = "1.0.228", features = ["derive"]}
anyhow = "1.0.100"
serde_json = "1.0.145"
reqwest = { version = "0.12.24", features = ["blocking", "json"]}
